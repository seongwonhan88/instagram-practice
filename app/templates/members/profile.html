{% extends 'base.html' %}
{% block content %}
    <div>
        <h2>Profile</h2>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                </div>
            {% endfor %}
            <button class="btn btn-primary btn-block">edit</button>
        </form>
    </div>

{% endblock %}
