{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
</head>
<body>
    <div id="wrap">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="{% url 'posts:post-list' %}" class="navbar-brand">Instagram</a>
            <form action="#" class="form-inline ml-md-auto">
                <input type="text" class="form-control" placeholder="search">
            </form>
            <ul class="navbar-nav ml-md-auto">
                <li class="nav-item mr-sm-1">
                    <a href="" class="btn btn-outline-secondary">Explore</a>
                </li>
                <li class="nav-item mr-sm-1">
                    <a href="" class="btn btn-outline-secondary">Favorites</a>
                </li>
                <li class="nav-item mr-sm-1">
                    <a href="" class="btn btn-outline-secondary">Profile
                    {% if user.is_authenticated %}
                        ({{ user.username }}
                    {% endif %}
                    </a>
                </li>
                <li class="nav-item mr-sm-1">
                    <a href="{% url 'posts:post-create' %}" class="btn btn-outline-primary">+Add Post</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item mr-sm-1">
                    <a href="#" class="btn btn-outline-primary">Logout</a>
                </li>
                {% else %}
                <li class="nav-item mr-sm-1">
                    <a href="#" class="btn btn-outline-primary">Login</a>
                </li>
                <li class="nav-item mr-sm-1">
                    <a href="#" class="btn btn-outline-primary">Signup</a>
                </li>

                {% endif %}
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
